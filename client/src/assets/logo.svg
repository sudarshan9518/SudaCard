<svg width="520" height="140" viewBox="0 0 520 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fresh green gradient -->
    <linearGradient id="sudacardGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6EE7B7"></stop>
      <stop offset="50%" stop-color="#22C55E"></stop>
      <stop offset="100%" stop-color="#166534"></stop>
    </linearGradient>

    <!-- Soft glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Fancy S -->
  <path d="M65 30
       C30 20, 10 45, 35 60
       C70 80, 55 100, 25 115
       C0 130, 40 140, 75 125
       C120 105, 105 75, 65 65
       C30 55, 45 35, 65 30 Z" fill="url(#sudacardGreen)" filter="url(#softGlow)"></path>

  <!-- Brand Name -->
  <text x="120" y="95" font-size="64" font-family="Poppins, Inter, Segoe UI, Arial, sans-serif" font-weight="700" letter-spacing="1.5" fill="url(#sudacardGreen)">
    Sudacard
  </text>

  <!-- Leaf accent -->
  <path d="M410 40
       C430 25, 460 30, 455 60
       C430 75, 405 70, 410 40 Z" fill="#22C55E"></path>
</svg>
